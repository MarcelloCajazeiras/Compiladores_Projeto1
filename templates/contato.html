<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha página web</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div>
        <h1>Contato com o {{nome}}</h1>
        <h3>Este formulário será enviado para o e-mail {{email}}</h3>
    </div>

    <div class="div-inferior">
        <form action="/inserircontato" method="post">
            <label>Nome</label><br>
            <input type="text" name="nome"><br><br>

            <label>Seu e-mail</label><br>
            <input type="email" name="email" ><br><br>

            <label>Seu CEP</label><br>
            <input type="text" name="cep" ><br><br>

            <label>Mensagem</label><br>
            <textarea name="texto"></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
        <br>
        <a style="color:red">{{ msg}}</a>
    </div>

    <div class="div-listar-contatos">
        <a href="/listarcontatos">Listar Contatos</a>
    </div>
</body>
</html>
